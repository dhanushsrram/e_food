<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPlate - Food Delivery</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Custom Configuration (Zomato/Swiggy-like colors)
        tailwind.config = {
            darkMode: 'class', // Enable dark mode via 'dark' class on <html>
            theme: {
                extend: {
                    colors: {
                        primary: '#E94458', // Vibrant Red/Pink (Main brand color)
                        secondary: '#FF7D3B', // Orange accent (Offers/Highlights)
                        surface: {
                            light: 'white',
                            dark: '#1F2937', // Gray-800 for dark mode surfaces
                        },
                        bg: {
                            light: '#F3F4F6', // Gray-100 for light mode background
                            dark: '#111827', // Gray-900 for dark mode background
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Apply smooth transition to background and text for dark mode toggle */
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        /* Custom animation for cart item addition */
        @keyframes pulse-add {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; background-color: #FF7D3B; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pulse-add {
            animation: pulse-add 0.3s ease-in-out;
        }

        /* Utility for the floating action button shadow */
        .cart-float {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        /* Hide scrollbar for cleaner look (optional but common in mobile apps) */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-gray-900 dark:text-gray-100 min-h-screen font-sans">

    <!-- Header / Navigation Bar -->
    <header class="sticky top-0 z-10 bg-surface-light dark:bg-surface-dark shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 onclick="navigate('home')" class="text-3xl font-extrabold text-primary cursor-pointer">SwiftPlate</h1>
            
            <!-- Search Bar -->
            <form id="search-form" class="hidden sm:block flex-grow max-w-lg mx-8">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search restaurants or dishes..."
                           class="w-full py-2 pl-10 pr-4 rounded-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary dark:text-white transition duration-200">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
            </form>

            <!-- Dark Mode Toggle -->
            <button id="dark-mode-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition duration-200">
                <!-- Icon will be set by JS on load/toggle -->
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="max-w-7xl mx-auto min-h-[calc(100vh-80px)] pb-20"></main>

    <!-- Floating Cart Button (visible when cart has items) -->
    <button id="floating-cart" class="hidden fixed bottom-6 right-6 sm:bottom-8 sm:right-8 bg-primary text-white p-4 rounded-full cart-float transition duration-300 hover:bg-red-700 w-48 h-16 flex items-center justify-center cursor-pointer transform hover:scale-[1.03]">
        <!-- Content dynamically updated by JS -->
    </button>
    
    <!-- Order Confirmation Modal -->
    <div id="order-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center p-4" onclick="closeModal()">
        <div id="modal-content" class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-2xl max-w-md w-full" onclick="event.stopPropagation()">
            <!-- Content dynamically updated by JS -->
        </div>
    </div>


    <script>
        // --- MOCK DATA ---
        const MOCK_RESTAURANTS = [
            {
                id: 1,
                name: "Spice Route Kitchen",
                cuisine: "North Indian, Mughlai",
                rating: 4.5,
                time: "35 min",
                offer: "20% OFF",
                img: "https://placehold.co/400x250/E94458/white?text=Spice+Route",
                menu: [
                    { id: 101, name: "Butter Chicken", desc: "Creamy tomato gravy with tender chicken pieces.", price: 450, img: "https://placehold.co/100x100/FF7D3B/white?text=BC" },
                    { id: 102, name: "Paneer Tikka Masala", desc: "Cubes of paneer in a spiced tomato-cream sauce.", price: 380, img: "https://placehold.co/100x100/FF7D3B/white?text=PTM" },
                    { id: 103, name: "Garlic Naan", desc: "Leavened flatbread brushed with garlic butter.", price: 80, img: "https://placehold.co/100x100/FF7D3B/white?text=GN" },
                    { id: 104, name: "Veg Biryani", desc: "Fragrant rice dish with mixed vegetables and spices.", price: 350, img: "https://placehold.co/100x100/FF7D3B/white?text=VB" },
                ],
                categories: ["Main Course", "Breads", "Rice"]
            },
            {
                id: 2,
                name: "Noodle Hub",
                cuisine: "Chinese, Asian",
                rating: 4.2,
                time: "25 min",
                offer: "Free Delivery",
                img: "https://placehold.co/400x250/FF7D3B/white?text=Noodle+Hub",
                menu: [
                    { id: 201, name: "Schezwan Noodles", desc: "Spicy stir-fried noodles with Schezwan sauce.", price: 320, img: "https://placehold.co/100x100/E94458/white?text=SN" },
                    { id: 202, name: "Chicken Dim Sum", desc: "Steamed dumplings filled with minced chicken.", price: 280, img: "https://placehold.co/100x100/E94458/white?text=CD" },
                    { id: 203, name: "Chilli Paneer", desc: "Indo-Chinese paneer dish with peppers and onions.", price: 350, img: "https://placehold.co/100x100/E94458/white?text=CP" },
                ],
                categories: ["Noodles", "Starters"]
            },
            {
                id: 3,
                name: "Pizza Planet",
                cuisine: "Italian, Fast Food",
                rating: 4.7,
                time: "45 min",
                offer: "30% OFF on 2",
                img: "https://placehold.co/400x250/E94458/white?text=Pizza+Planet",
                menu: [
                    { id: 301, name: "Margherita Pizza", desc: "Classic pizza with tomato, mozzarella, and basil.", price: 550, img: "https://placehold.co/100x100/FF7D3B/white?text=MP" },
                    { id: 302, name: "Spaghetti Aglio e Olio", desc: "Simple pasta with garlic and olive oil.", price: 420, img: "https://placehold.co/100x100/FF7D3B/white?text=SA" },
                ],
                categories: ["Pizzas", "Pastas"]
            }
        ];

        // --- GLOBAL STATE ---
        let state = {
            cart: [], // [{ restaurantId: 1, dishId: 101, quantity: 2, price: 450, name: "..." }]
            view: 'home', // 'home', 'menu', 'cart', 'order_confirm'
            currentRestaurant: null, // Restaurant object
            isDarkMode: false,
            searchTerm: '',
            selectedCategory: 'All',
        };

        // --- DOM REFERENCES ---
        let mainContent;
        let floatingCart;
        let orderModal;
        let modalContent;
        let searchInput;
        let darkModeToggle;

        // --- UTILITIES ---

        // Utility function to format price in INR
        const formatPrice = (price) => `â‚¹${Math.ceil(price).toLocaleString('en-IN')}`;

        // Utility function for exponential backoff retry logic (Mandatory for API calls)
        const retryFetch = async (url, options, retries = 3) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        // console.warn(`Request failed, retrying in ${delay / 1000}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error;
                    }
                }
            }
        };

        // API Key and URL for Gemini API (Confirmation Message Generation)
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // Function to generate a fun order confirmation message using Gemini API
        const generateConfirmationMessage = async (orderTotal) => {
            const userQuery = `Write a cheerful, modern, and exciting one-sentence food delivery order confirmation message for an order totaling ${formatPrice(orderTotal)}. The tone should be similar to a popular food app.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: "You are a creative copywriter for a food delivery app. Keep the message under 20 words." }] },
            };

            try {
                const response = await retryFetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                // Extract text, falling back to a default message if generation fails
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text || `Your delicious order for ${formatPrice(orderTotal)} is confirmed! Sit tight, we're on it.`;
                return text.trim();
            } catch (error) {
                console.error("Error generating confirmation message:", error);
                return `Awesome! Your order for ${formatPrice(orderTotal)} is locked and loading!`;
            }
        };
        
        // --- STATE PERSISTENCE ---

        const saveState = () => {
            localStorage.setItem('foodDeliveryState', JSON.stringify({ cart: state.cart, isDarkMode: state.isDarkMode }));
        };

        const loadState = () => {
            const savedState = localStorage.getItem('foodDeliveryState');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                state.cart = parsed.cart || [];
                state.isDarkMode = parsed.isDarkMode || false;
            }
            // Apply dark mode immediately
            if (state.isDarkMode) {
                document.documentElement.classList.add('dark');
                darkModeToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M7 11c0 2.209 1.791 4 4 4s4-1.791 4-4-1.791-4-4-4-4 1.791-4 4zm16-4h-4v4h-2V7h-4V5h4V1h2v4h4v2zM12 21c-4.962 0-9-4.038-9-9s4.038-9 9-9c1.077 0 2.115.187 3.09.53a8.995 8.995 0 0 0-3.09-1.53c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8a8.956 8.956 0 0 0-.53-3.09C20.813 10.885 21 11.923 21 13c0 4.962-4.038 9-9 9z"/></svg>
                `; // Sun icon
            } else {
                document.documentElement.classList.remove('dark');
                darkModeToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10S2 17.514 2 12 6.486 2 12 2zm0 18c4.411 0 8-3.589 8-8s-3.589-8-8-8-8 3.589-8 8 3.589 8 8 8zM11 7h2v5h-2zm0 6h2v2h-2z"/></svg>
                `; // Moon icon
            }
            updateCartUI();
        };

        // --- CORE UI FUNCTIONS ---

        const toggleDarkMode = () => {
            state.isDarkMode = !state.isDarkMode;
            document.documentElement.classList.toggle('dark');
            saveState();
            loadState(); // Re-load state to update icon
        };

        const navigate = (view, restaurant = null) => {
            state.view = view;
            state.currentRestaurant = restaurant;
            state.searchTerm = ''; // Clear search on navigation
            searchInput.value = '';
            state.selectedCategory = 'All'; // Reset category filter
            renderApp();
        };

        const renderApp = () => {
            let content = '';
            switch (state.view) {
                case 'menu':
                    if (state.currentRestaurant) {
                        content = renderMenu(state.currentRestaurant);
                    } else {
                        navigate('home');
                    }
                    break;
                case 'cart':
                    content = renderCart();
                    break;
                case 'home':
                default:
                    content = renderHome();
                    break;
            }
            mainContent.innerHTML = content;
            updateCartUI();
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on view change
        };

        // --- CART LOGIC ---

        const addToCart = (dishId) => {
            const currentRestaurant = state.currentRestaurant;
            if (!currentRestaurant) return;

            const dish = currentRestaurant.menu.find(d => d.id === dishId);
            if (!dish) return;

            const existingItem = state.cart.find(item => item.dishId === dishId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({
                    restaurantId: currentRestaurant.id,
                    dishId: dish.id,
                    name: dish.name,
                    price: dish.price,
                    quantity: 1,
                    restaurantName: currentRestaurant.name,
                });
            }

            saveState();
            if (state.view === 'menu' || state.view === 'cart') renderApp();

            // Animate the floating cart button
            floatingCart.classList.add('animate-pulse-add');
            setTimeout(() => {
                floatingCart.classList.remove('animate-pulse-add');
            }, 300);
        };

        const updateQuantity = (dishId, change) => {
            const item = state.cart.find(item => item.dishId === dishId);
            if (!item) return;

            item.quantity += change;

            if (item.quantity <= 0) {
                state.cart = state.cart.filter(i => i.dishId !== item.dishId);
            }

            saveState();
            renderApp(); // Re-render current view (menu or cart)
        };

        const clearCart = () => {
            state.cart = [];
            saveState();
            renderApp();
        };

        const getCartTotals = () => {
            const subtotal = state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const deliveryFee = subtotal > 0 && subtotal < 500 ? 50 : 0;
            const taxes = subtotal * 0.05; // 5% tax
            const total = subtotal + deliveryFee + taxes;

            return { subtotal, deliveryFee, taxes, total };
        };

        const updateCartUI = () => {
            const totalItems = state.cart.reduce((sum, item) => sum + item.quantity, 0);
            const { total } = getCartTotals();

            if (totalItems > 0) {
                floatingCart.classList.remove('hidden');
                floatingCart.innerHTML = `
                    <div class="flex items-center justify-between w-full p-2">
                        <div class="text-sm font-bold bg-white text-primary px-3 py-1 rounded-full">${totalItems} Items</div>
                        <div class="flex flex-col items-end">
                            <span class="text-lg font-extrabold">${formatPrice(total)}</span>
                            <span class="text-xs">VIEW CART &rarr;</span>
                        </div>
                    </div>
                `;
            } else {
                floatingCart.classList.add('hidden');
            }
        };

        const placeOrder = async () => {
            const { total } = getCartTotals();

            // 1. Show loading modal
            modalContent.innerHTML = `
                <div class="flex flex-col items-center p-8 bg-surface-light dark:bg-surface-dark rounded-2xl">
                    <svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p class="mt-4 text-xl font-semibold text-gray-700 dark:text-gray-300">Placing your order securely...</p>
                </div>
            `;
            orderModal.classList.remove('hidden');

            // 2. Generate confirmation message & simulate delay
            const confirmationMessage = await generateConfirmationMessage(total);
            await new Promise(resolve => setTimeout(resolve, 1500));

            // 3. Clear cart and show success
            clearCart(); // This also triggers re-render

            modalContent.innerHTML = `
                <div class="flex flex-col items-center justify-center p-6 sm:p-10 text-center">
                    <svg class="h-16 w-16 text-green-500 mb-4 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h2 class="text-3xl font-extrabold text-primary mb-2">Order Success!</h2>
                    <p class="text-lg text-gray-600 dark:text-gray-400 mb-6 font-medium">${confirmationMessage}</p>

                    <!-- Tracking Indicator -->
                    <div class="w-full mt-4">
                        <p class="text-sm font-bold mb-2 text-gray-700 dark:text-gray-300">Estimated 30 min arrival</p>
                        <div class="flex justify-between items-center text-xs sm:text-sm mb-1 font-semibold">
                            <span class="text-primary">Confirmed</span>
                            <span>Cooking</span>
                            <span>Out for Delivery</span>
                            <span>Delivered</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 relative">
                            <!-- Progress bar - shows 25% complete for "Confirmed" -->
                            <div class="bg-primary h-2.5 rounded-full transition-all duration-1000 ease-out" style="width: 25%;"></div>
                            <!-- Milestones -->
                            <div class="absolute inset-0 flex justify-around items-center">
                                <div class="h-4 w-4 bg-primary rounded-full ring-4 ring-primary/20 -mt-0.5"></div>
                                <div class="h-3 w-3 bg-gray-400 rounded-full"></div>
                                <div class="h-3 w-3 bg-gray-400 rounded-full"></div>
                                <div class="h-3 w-3 bg-gray-400 rounded-full"></div>
                            </div>
                        </div>
                    </div>

                    <button onclick="closeModal(); navigate('home');" class="mt-8 bg-primary text-white font-bold py-3 px-8 rounded-xl hover:bg-red-700 transition duration-300 shadow-lg shadow-primary/30">
                        Done
                    </button>
                </div>
            `;
        };

        const closeModal = () => {
            orderModal.classList.add('hidden');
            modalContent.innerHTML = '';
        };

        // --- RENDERING VIEWS ---

        const renderHome = () => {
            const filteredRestaurants = MOCK_RESTAURANTS.filter(r =>
                r.name.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                r.cuisine.toLowerCase().includes(state.searchTerm.toLowerCase())
            );

            const restaurantCards = filteredRestaurants.map(r => `
                <div onclick="navigate('menu', MOCK_RESTAURANTS.find(res => res.id === ${r.id}))"
                     class="bg-surface-light dark:bg-surface-dark rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition duration-300 cursor-pointer border border-gray-100 dark:border-gray-700">
                    <div class="relative">
                        <img class="w-full h-40 object-cover" src="${r.img}" alt="${r.name}" onerror="this.onerror=null;this.src='https://placehold.co/400x250/E94458/white?text=Food+Image';">
                        ${r.offer ? `<span class="absolute bottom-2 left-2 bg-secondary text-white text-xs font-bold px-3 py-1 rounded-full shadow-md">${r.offer}</span>` : ''}
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <h2 class="text-xl font-extrabold text-gray-800 dark:text-white truncate">${r.name}</h2>
                            <div class="flex items-center bg-green-600 text-white text-xs font-bold px-2 py-0.5 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.62-.921 1.92 0l2.074 6.398a1 1 0 00.95.691h6.746c.969 0 1.371 1.24.588 1.81l-5.454 3.967a1 1 0 00-.364 1.118l2.074 6.398c.3.921-.755 1.688-1.54 1.118l-5.454-3.967a1 1 0 00-1.176 0l-5.454 3.967c-.785.57-1.84-.197-1.54-1.118l2.074-6.398a1 1 0 00-.364-1.118L.588 11.826c-.783-.57-.381-1.81.588-1.81h6.746a1 1 0 00.95-.691l2.074-6.398z" /></svg>
                                <span>${r.rating}</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">${r.cuisine}</p>
                        <div class="flex items-center text-sm text-gray-600 dark:text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span>${r.time}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            return `
                <div class="p-4 sm:p-6 max-w-7xl mx-auto">
                    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 dark:text-white mb-6">Restaurants near you</h1>
                    ${filteredRestaurants.length > 0 ? `
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${restaurantCards}
                        </div>
                    ` : `
                        <div class="text-center p-10 bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg mt-8">
                            <p class="text-xl font-semibold text-gray-600 dark:text-gray-400">No restaurants found for "${state.searchTerm}".</p>
                            <button onclick="navigate('home')" class="mt-4 text-primary hover:underline font-medium">Clear Search</button>
                        </div>
                    `}
                </div>
            `;
        };

        const renderMenu = (restaurant) => {
            // Collect all unique categories
            const allCategories = ['All', ...new Set(restaurant.categories)];

            const filteredMenu = restaurant.menu.filter(dish => {
                const matchesCategory = state.selectedCategory === 'All' || restaurant.categories.includes(state.selectedCategory);
                const matchesSearch = dish.name.toLowerCase().includes(state.searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            const menuItems = filteredMenu.map(dish => {
                const quantity = (state.cart.find(item => item.dishId === dish.id) || { quantity: 0 }).quantity;

                return `
                    <div class="flex items-start bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-md border-b border-gray-200 dark:border-gray-700 hover:shadow-lg transition duration-200">
                        <img class="w-24 h-24 object-cover rounded-lg mr-4 border border-gray-300 dark:border-gray-600" src="${dish.img}" alt="${dish.name}" onerror="this.onerror=null;this.src='https://placehold.co/100x100/3B82F6/white?text=Dish';">
                        <div class="flex-grow">
                            <h3 class="text-lg font-bold text-gray-800 dark:text-white">${dish.name}</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">${dish.desc}</p>
                            <p class="text-xl font-extrabold text-primary">${formatPrice(dish.price)}</p>
                        </div>
                        <div class="flex flex-col items-end justify-center ml-4">
                            ${quantity > 0 ? `
                                <div class="flex items-center bg-primary text-white rounded-lg shadow-md">
                                    <button onclick="updateQuantity(${dish.id}, -1)" class="p-2 w-8 h-8 flex items-center justify-center hover:bg-red-700 rounded-l-lg transition duration-150 font-bold">-</button>
                                    <span class="px-3 font-bold text-lg">${quantity}</span>
                                    <button onclick="addToCart(${dish.id})" class="p-2 w-8 h-8 flex items-center justify-center hover:bg-red-700 rounded-r-lg transition duration-150 font-bold">+</button>
                                </div>
                            ` : `
                                <button onclick="addToCart(${dish.id})" class="bg-primary text-white text-sm font-bold py-2 px-4 rounded-lg hover:bg-secondary transition duration-300 shadow-md shadow-primary/30 transform hover:scale-105">
                                    Add to Cart
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            const categoryTabs = allCategories.map(cat => `
                <button onclick="state.selectedCategory='${cat}'; renderApp();" class="px-4 py-2 text-sm font-semibold rounded-full transition duration-300 whitespace-nowrap
                    ${state.selectedCategory === cat
                        ? 'bg-primary text-white shadow-md shadow-primary/40'
                        : 'bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300 hover:bg-primary/20 dark:hover:bg-primary/20'
                    }">
                    ${cat}
                </button>
            `).join('');

            return `
                <div class="p-4 sm:p-6 max-w-7xl mx-auto">
                    <button onclick="navigate('home')" class="text-primary font-semibold mb-4 flex items-center hover:underline transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        Back to Restaurants
                    </button>
                    <div class="flex items-center mb-6 border-b pb-4 border-gray-200 dark:border-gray-700">
                        <img class="w-16 h-16 object-cover rounded-xl mr-4 shadow-lg" src="${restaurant.img}" alt="${restaurant.name}" onerror="this.onerror=null;this.src='https://placehold.co/100x100/E94458/white?text=Rest';">
                        <div>
                            <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white">${restaurant.name} Menu</h1>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${restaurant.cuisine} | ${restaurant.time} Delivery</p>
                        </div>
                    </div>

                    <!-- Category Filter Tabs -->
                    <div class="flex overflow-x-auto gap-3 mb-6 p-2 rounded-xl bg-surface-light dark:bg-surface-dark shadow-inner">
                        ${categoryTabs}
                    </div>

                    <!-- Dish Search (Visible only on menu page in addition to main search) -->
                    <form id="menu-search-form" class="sm:hidden mb-6">
                        <div class="relative">
                            <input type="text" oninput="state.searchTerm = this.value; renderApp();" value="${state.searchTerm}" placeholder="Search dishes..."
                                class="w-full py-2 pl-10 pr-4 rounded-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary dark:text-white transition duration-200">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </div>
                    </form>

                    <div class="space-y-4">
                        ${menuItems.length > 0 ? menuItems : `
                            <div class="text-center p-8 bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg mt-8">
                                <p class="text-lg font-semibold text-gray-600 dark:text-gray-400">No dishes found matching your criteria.</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
        };

        const renderCart = () => {
            const { subtotal, deliveryFee, taxes, total } = getCartTotals();

            if (state.cart.length === 0) {
                 return `
                    <div class="flex flex-col items-center justify-center h-[calc(100vh-100px)] p-6 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Your Cart is Empty</h1>
                        <p class="text-gray-500 dark:text-gray-400 mb-6">Looks like you haven't added anything to your cart yet.</p>
                        <button onclick="navigate('home')" class="bg-secondary text-white font-bold py-3 px-6 rounded-xl hover:bg-orange-600 transition duration-300 shadow-lg shadow-secondary/30">
                            Start Ordering
                        </button>
                    </div>
                `;
            }
            
            const cartItems = state.cart.map(item => `
                <div class="flex items-center bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-md border-b border-gray-200 dark:border-gray-700">
                    <div class="flex-grow">
                        <p class="text-lg font-bold text-gray-800 dark:text-white">${item.name}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">${item.restaurantName}</p>
                        <p class="text-md font-semibold text-primary">${formatPrice(item.price)} x ${item.quantity} = ${formatPrice(item.price * item.quantity)}</p>
                    </div>
                    <div class="flex items-center justify-end ml-4">
                        <div class="flex items-center bg-primary text-white rounded-lg shadow-md">
                            <button onclick="updateQuantity(${item.dishId}, -1)" class="p-2 w-8 h-8 flex items-center justify-center hover:bg-red-700 rounded-l-lg transition duration-150 font-bold">-</button>
                            <span class="px-3 font-bold text-lg">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.dishId}, 1)" class="p-2 w-8 h-8 flex items-center justify-center hover:bg-red-700 rounded-r-lg transition duration-150 font-bold">+</button>
                        </div>
                        <button onclick="state.cart = state.cart.filter(i => i.dishId !== ${item.dishId}); saveState(); renderApp();"
                                class="ml-3 text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
            `).join('');

            return `
                <div class="p-4 sm:p-6 lg:flex lg:space-x-8 max-w-7xl mx-auto">
                    <!-- Left Column: Cart Items -->
                    <div class="lg:w-2/3">
                        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 dark:text-white mb-6">Review Your Order</h1>
                        <div class="space-y-4 mb-6">
                            ${cartItems}
                        </div>
                        <div class="flex justify-between items-center">
                            <button onclick="navigate('home')" class="text-gray-500 dark:text-gray-400 font-semibold flex items-center hover:underline transition duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                                Continue Shopping
                            </button>
                            <button onclick="clearCart()" class="text-red-500 font-semibold flex items-center hover:underline transition duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                Clear Cart
                            </button>
                        </div>
                    </div>

                    <!-- Right Column: Price Details and Checkout -->
                    <div class="lg:w-1/3 mt-8 lg:mt-0 lg:sticky lg:top-4 h-fit">
                        <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-xl shadow-xl border-t-4 border-primary">
                            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4 border-b pb-2">Bill Details</h2>
                            <div class="space-y-3 text-gray-600 dark:text-gray-300">
                                <div class="flex justify-between">
                                    <span>Item Total</span>
                                    <span>${formatPrice(subtotal)}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Delivery Fee</span>
                                    <span class="${deliveryFee === 0 ? 'text-green-500 font-semibold' : ''}">${deliveryFee > 0 ? formatPrice(deliveryFee) : 'FREE'}</span>
                                </div>
                                <div class="flex justify-between border-b pb-3">
                                    <span>Taxes and Charges (5%)</span>
                                    <span>${formatPrice(taxes)}</span>
                                </div>
                                <div class="flex justify-between text-2xl font-extrabold text-gray-800 dark:text-white pt-2">
                                    <span>To Pay</span>
                                    <span>${formatPrice(total)}</span>
                                </div>
                            </div>
                            <button onclick="placeOrder()" class="mt-6 w-full bg-primary text-white font-extrabold py-4 rounded-xl hover:bg-red-700 transition duration-300 shadow-xl shadow-primary/40 transform hover:scale-[1.01]">
                                Proceed to Checkout & Pay ${formatPrice(total)}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        };
        
        // --- INITIALIZATION ---

        document.addEventListener('DOMContentLoaded', () => {
            mainContent = document.getElementById('main-content');
            floatingCart = document.getElementById('floating-cart');
            orderModal = document.getElementById('order-modal');
            modalContent = document.getElementById('modal-content');
            searchInput = document.getElementById('search-input');
            darkModeToggle = document.getElementById('dark-mode-toggle');

            // Set up event listeners
            darkModeToggle.addEventListener('click', toggleDarkMode);
            
            // Search form submission for Home view
            document.getElementById('search-form').addEventListener('submit', (e) => {
                e.preventDefault();
                state.searchTerm = searchInput.value;
                if (state.view !== 'home') {
                    navigate('home');
                } else {
                    renderApp();
                }
            });

            // Floating Cart Click
            floatingCart.addEventListener('click', () => navigate('cart'));

            // Load saved state and render the application
            loadState();
            renderApp();
        });
    </script>
</body>
</html>
